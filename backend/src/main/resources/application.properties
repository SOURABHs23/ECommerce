# Load .env file (works from both project root and backend/ directory)
spring.config.import=optional:file:.env[.properties],optional:file:backend/.env[.properties]

# Server Configuration
server.port=8080

# PostgreSQL Configuration (credentials from environment)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration (secret from environment)
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio SMS Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# OTP Configuration
otp.expiration.seconds=30

# Logging
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG
