<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
            <mat-card-subtitle>Join us and start shopping</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
                @if (errorMessage) {
                <div class="error-banner">
                    <mat-icon>error</mat-icon>
                    <span>{{ errorMessage }}</span>
                </div>
                }

                <div class="form-row">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstname" placeholder="John">
                        <mat-error *ngIf="isFieldInvalid('firstname')">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastname" placeholder="Doe">
                        <mat-error *ngIf="isFieldInvalid('lastname')">Required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="isFieldInvalid('email')">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput type="tel" formControlName="mobile">
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-error *ngIf="isFieldInvalid('mobile')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="isFieldInvalid('password')">Required</mat-error>
                </mat-form-field>

                <div class="auth-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid"
                        class="full-width-btn">
                        {{ loading ? 'Creating account...' : 'Create Account' }}
                    </button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-footer class="auth-footer">
            <p>Already have an account? <a routerLink="/login" class="link">Sign in</a></p>
        </mat-card-footer>
    </mat-card>
</div>
