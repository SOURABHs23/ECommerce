<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Sign in to continue shopping</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
                @if (errorMessage) {
                <div class="error-banner">
                    <mat-icon>error</mat-icon>
                    <span>{{ errorMessage }}</span>
                </div>
                }

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Enter your email">
                    <mat-icon matSuffix>email</mat-icon>
                    @if (isFieldInvalid('email')) {
                    <mat-error>Please enter a valid email</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password">
                    <mat-icon matSuffix>lock</mat-icon>
                    @if (isFieldInvalid('password')) {
                    <mat-error>Password is required</mat-error>
                    }
                </mat-form-field>

                <div class="auth-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid"
                        class="full-width-btn">
                        {{ loading ? 'Signing in...' : 'Sign In' }}
                    </button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-footer class="auth-footer">
            <p>Don't have an account? <a routerLink="/register" class="link">Sign up</a></p>
        </mat-card-footer>
    </mat-card>
</div>
